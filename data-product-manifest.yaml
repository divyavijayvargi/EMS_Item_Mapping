transformation:
  - isDynamic: true
    alias: query_ems_cr_itemmapping
    description: query_ems_cr_itemmapping
    sequence: 4
    inputDataFrameList:
      - inputDataFrame: mmat_item_1
        tempViewName: mmat_item
      - inputDataFrame: mmat_mnmi_1
        tempViewName: mmat_mnmi
      - inputDataFrame: mmat_itui_1
        tempViewName: mmat_itui
    query: SELECT   t.mnmi_new_item_code AS
      New_Item,   regexp_replace(     regexp_replace(       regexp_replace(         regexp_replace(       regexp_replace(t.v_item_full_desc,
      '"',
      ''),                        '\n',''),                    '\r',''),                '
      ',''),            '\t', '') AS
      New_Item_Full_Description,   regexp_replace(     regexp_replace(       regexp_replace(         regexp_replace(   regexp_replace(t.v_new_desc,
      '"',
      ''),                        '\n',''),                    '\r',''),                '
      ',''),            '\t', '') AS New_Item_Description,   t.mnmi_new_uom AS
      New_UOM,   t.mnmi_old_item_code AS
      Old_Item,   regexp_replace(     regexp_replace(       regexp_replace(         regexp_replace(   regexp_replace(t.v_old_desc,
      '"',
      ''),                        '\n',''),                    '\r',''),                '
      ',''),            '\t', '') AS Old_Item_Description,   t.mnmi_old_uom AS
      Old_UOM,   t.mnmi_creation_date as Created_On,   t.mnmi_created_by as
      Created_By,   t.mnmi_updated_on
      ,   t.mnmi_updated_by,   current_timestamp() AS
      etl_inserted_date,   current_timestamp() AS
      etl_modified_date,   'platform_admin' AS
      etl_created_by,   'platform_admin' AS etl_updated_by FROM   (     SELECT
      DISTINCT       i.mnmi_new_item_code,       i.mnmi_old_item_code,       i.mnmi_old_uom,       i.mnmi_new_uom,       i.mnmi_creation_date,    i.mnmi_created_by,    i.mnmi_updated_on
      ,    i.mnmi_updated_by,       m.item_desc AS
      v_new_desc,       m1.item_desc AS
      v_old_desc,       COALESCE(hh.itui_item_full_desc, v_new_desc) AS
      v_item_full_desc     FROM       mmat_mnmi i       LEFT JOIN mmat_item m ON
      m.item_code = i.mnmi_new_item_code       LEFT JOIN mmat_item m1 ON
      m1.item_code = i.mnmi_old_item_code       LEFT JOIN (select * from
      mmat_itui where COALESCE(itui_app_flg, '@') = 'A' ) hh ON
      hh.itui_item_code = i.mnmi_new_item_code   ) t;
    optional:
      persistDataFrame: false
      loggingOptions:
        printSchema: true
        count: true
        showData: true
    type: operationThroughSqlQuery
